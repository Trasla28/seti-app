<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      placeholder="Nueva tarea..."
      [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()">
    </ion-input>
    <ion-button (click)="addTask()" slot="end">
      Agregar
    </ion-button>
  </ion-item>

  <ion-list *ngIf="tasks.length > 0; else noTasksTemplate">
    <ion-item *ngFor="let task of tasks; trackBy: trackByTaskId">
      <ion-checkbox
        slot="start"
        [checked]="task.completed"
        (ionChange)="toggleCompleted(task)">
      </ion-checkbox>

      <ion-label [ngClass]="{ 'task-completed': task.completed }">
        {{ task.title }}
      </ion-label>

      <ion-button
        fill="clear"
        color="danger"
        slot="end"
        (click)="deleteTask(task)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  </ng-template>
</ion-content>
